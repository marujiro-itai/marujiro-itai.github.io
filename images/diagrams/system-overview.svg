<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="250" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="260" height="40" fill="#2c3e50" rx="4"/>
  <text x="150" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="16">
    システム構成図
  </text>
  
  <!-- Browser -->
  <rect x="30" y="80" width="80" height="50" fill="#3498db" rx="4"/>
  <text x="70" y="100" text-anchor="middle" fill="white" font-family="Arial" font-size="10">
    ブラウザ
  </text>
  <text x="70" y="115" text-anchor="middle" fill="white" font-family="Arial" font-size="10">
    (HTML/CSS/JS)
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 120 105 L 140 105" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- GitHub Pages -->
  <rect x="150" y="80" width="80" height="50" fill="#e74c3c" rx="4"/>
  <text x="190" y="100" text-anchor="middle" fill="white" font-family="Arial" font-size="10">
    GitHub Pages
  </text>
  <text x="190" y="115" text-anchor="middle" fill="white" font-family="Arial" font-size="10">
    (ホスティング)
  </text>
  
  <!-- Content -->
  <rect x="30" y="160" width="80" height="50" fill="#27ae60" rx="4"/>
  <text x="70" y="180" text-anchor="middle" fill="white" font-family="Arial" font-size="10">
    マークダウン
  </text>
  <text x="70" y="195" text-anchor="middle" fill="white" font-family="Arial" font-size="10">
    コンテンツ
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 110 185 L 140 185 Q 150 185 150 175 L 150 135" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Images -->
  <rect x="150" y="160" width="80" height="50" fill="#f39c12" rx="4"/>
  <text x="190" y="180" text-anchor="middle" fill="white" font-family="Arial" font-size="10">
    画像ファイル
  </text>
  <text x="190" y="195" text-anchor="middle" fill="white" font-family="Arial" font-size="10">
    (images/)
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>